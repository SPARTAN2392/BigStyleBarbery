<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Big Style Barbery</title>
        <link rel="stylesheet" type="text/css" href="../css/general.css"/>
    </h:head>

    <h:body>        
        <div id="top">
            <div id="menu_top" class="top_menu">
				<p:menubar>
					<p:menuitem value="NOSOTROS" outcome="/nosotros" icon="ui-icon-star"/>
					<p:menuitem value="SERVICIOS" outcome="/servicios"
						icon="ui-icon-document"/>
					<p:menuitem value="GALERIA" outcome="/index" icon="ui-icon-star"/>
					<p:submenu label="CITAS" icon="fa fa-clock-o">
						<p:menuitem value="Agendar" outcome="/Cita/AgendarCita" icon="fa fa-plus-circle"/>
						<p:menuitem value="Cancelar" outcome="/Cita/CancelarCita" icon="fa fa-times-circle"/>						
					</p:submenu>
					<p:menuitem value="CONTACTO" outcome="/index" icon="ui-icon-person"
						id="idContacto">
					</p:menuitem>
					<p:submenu label="ADMINISTRACIÓN" icon="fa fa-wrench">
						<p:submenu label="Servicios" icon="fa fa-check-square-o">
							<p:menuitem value="Registro" outcome="/AdminBarberos/RegistroBarberos" icon="fa fa-plus-square-o"/>
							<p:menuitem value="Búsqueda" outcome="/AdminBarberos/AdminBarberos" icon="fa fa-search"/>
							<p:menuitem value="Modificación" outcome="/AdminBarberos/AdminBarberos" icon="fa fa-edit"/>
						</p:submenu>
						<p:submenu label="Barbero" icon="fa fa-user">
							<p:menuitem value="Registro Barbero" outcome="/AdminBarberos/RegistroBarberos" icon="fa fa-user-plus"/>
							<p:menuitem value="Administración Barberos" outcome="/AdminBarberos/AdminBarberos" icon="fa fa-edit"/>
						</p:submenu>	
						<p:menuitem value="Carga de Imágenes" outcome="/AdminBarberos/RegistroBarberos" icon="fa fa-upload"/>
						<p:menuitem value="Promoción" outcome="/Promocion/AdminPromocion" icon="fa fa-gift"/>
						<p:menuitem value="Contacto" outcome="/AdminBarberos/RegistroBarberos" icon="fa fa-wechat"/>
						<p:menuitem value="Consulta de Citas" outcome="/AdminBarberos/RegistroBarberos" icon="fa fa-pencil-square"/>
						<p:menuitem value="Corte del Día" outcome="/AdminBarberos/RegistroBarberos" icon="fa fa-money"/>
					</p:submenu>
				</p:menubar>
            </div>
        </div>
        <div>        
            <p:growl id="growl" life="3200"/>
            <div id="content">
                <ui:insert name="content">
                    
                </ui:insert>
            </div>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage url="/images/ajax-loader.gif" />
			</p:dialog>
        </div>
        
    </h:body>

</html>

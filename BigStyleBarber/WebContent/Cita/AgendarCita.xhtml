<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantilla/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="content">        
    	<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
        <h:form id="agendarCitaForm" >
			<p:fieldset style="margin-bottom:20px;height:95%  ">
				<p:messages id="messages" showDetail="true" closable="true"/>
				<p:wizard flowListener="#{userWizard.onFlowProcess}">
			        <p:tab id="sucursal" title="Sucursal">
			            <p:panel header="Sucursal">			               
			                <h:panelGrid columns="2">
			                    <p:selectOneRadio id="city" value="#{controladorCita.poCita.poSucursal.piIdSucursal}"  layout="grid" columns="1">
						            <f:selectItems value="#{controladorCita.catSucursal}" var="sucursal" itemLabel="#{sucursal.psNombreBarberia}" itemValue="#{sucursal.piIdSucursal}"/>
						            	
						            <p:ajax update="mapa" />
						        </p:selectOneRadio>
						        <p:gmap id = "mapa" center="controladorCita.poCita.poSucursal.coordenadas" zoom="15" type="HYBRID" style="width:100%;height:400px" />
			                </h:panelGrid>
			            </p:panel>
			        </p:tab>
				</p:wizard>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>

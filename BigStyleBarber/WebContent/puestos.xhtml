<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<style>
p {
	color: #000064;
	font-size: medium
}
</style>
</h:head>
<h:body>
	<p:fieldset style="margin-bottom:20px;height:95%  ">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="NOSOTROS" outcome="/nosotros" icon="ui-icon-star"
				id="idNosotros">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="SERVICIOS" outcome="/servicios"
				icon="ui-icon-document" id="idServicios">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="GALERIA" outcome="/index" icon="ui-icon-star"
				id="idGaleria">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="CITAS" outcome="/index" icon="ui-icon-search"
				id="idCitas">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="CONTACTO" outcome="/index" icon="ui-icon-person"
				id="idContacto">
				<f:param name="i" value="0" />
			</p:menuitem>
		</p:tabMenu>
        <h:form>           
                    <!-- Componenta dataTable id=table, se rellena con los datos de listaPuestos, atributo de la clase
                    puestosDTO -->
                    <p:dataTable id="table" value="#{puestosDTO.listaPuestos}" var="puesto" paginator="true"
                                 rows="5" dynamic="true" >
                       <p:column headerText="id">
                    <h:outputText value="#{puesto.piIdPuesto}"/>
	                </p:column>
	                <p:column headerText="puesto">
	                    <h:outputText value="#{puesto.psPuesto}"/>
	                </p:column>

                    </p:dataTable>        

                </h:form>                
	</p:fieldset>
    </h:body>
</html>

<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<h:panelGrid columns="1">
<h:graphicImage url="/images/encabezado.png" width="100%" height="220px" ></h:graphicImage>
<p:tabMenu activeIndex="#{param.i}" style="position: absolute;
    top: 170px;  " >
    <p:menuitem value="NOSOTROS" outcome="/nosotros" icon="ui-icon-star" id="idNosotros">
        <f:param name="i" value="0" />
    </p:menuitem>  
    <p:menuitem value="SERVICIOS" outcome="/index" icon="ui-icon-document" id="idServicios">
        <f:param name="i" value="0" />
    </p:menuitem>  
    <p:menuitem value="GALERIA" outcome="/index" icon="ui-icon-star" id="idGaleria">
        <f:param name="i" value="0" />
    </p:menuitem>  
    <p:menuitem value="CITAS" outcome="/index" icon="ui-icon-search" id="idCitas">
        <f:param name="i" value="0" />
    </p:menuitem> 
    <p:menuitem value="CONTACTO" outcome="/index" icon="ui-icon-person" id="idContacto">
        <f:param name="i" value="0" />
    </p:menuitem> 
</p:tabMenu> 
</h:panelGrid>


</h:head>

<h:body>

           <p:galleria  value="#{galeriaImages.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true" >

     <p:graphicImage url="/images/#{image}"   alt="Image Description for #{image}" title="#{image}"/> 

</p:galleria>

<p:contentFlow value="#{galeriaImages.images}" var="image" >
 <p:graphicImage url="/images/#{image}"   alt="Image Description for #{image}" title="#{image}" styleClass="content"/> 
<div class="caption">#{image}</div>
</p:contentFlow>
</h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/plantilla/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="content">
        <h:form id="altaBarberosForm" >
			<p:fieldset style="margin-bottom:20px;height:95%  ">
				<p:panel header="Alta Barberos">
				
                	<p:panelGrid border="1">               		                             		
                		<p:row >                			
                				<p:column>
		                			<p:outputLabel value="Nombre" for="idNombre" />
		                		</p:column>
		                		<p:column>		                	
		                    		<p:inputText id="idNombre" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psNombreBarbero}" title="Nombre"/>
		                    	</p:column>		                    
		                    		                    
		                    	<p:column>
		                    		<p:outputLabel value="Apellido Paterno" for="idAPaterno" />
		                    	</p:column>
		                    	<p:column>
		                    		<p:inputText id="idAPaterno" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psApellidoPaterno}" title="Apellido Paterno"/>
		                    	</p:column>
		                    
		                    	<p:column>
		                    		<p:outputLabel value="Apellido Materno" for="idAMaterno" />
		                    	</p:column>
		                    	<p:column>
		                    		<p:inputText id="idAMaterno" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psApellidoMaterno}" title="Apellido Materno"/>
		                    	</p:column>
		                    
	                    </p:row>                    	                    	
                    	
                    	<p:row >
                			<p:column>
		                    	<p:outputLabel value="Edad" for="idEdad" />
		                    </p:column>
		                    <p:column>
		                    	<p:inputText id="idEdad" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.piEdad}" title="Edad"/>
                    		</p:column>
                    		
                    		<p:column>
		                    	<p:outputLabel value="Telefono" for="idTelefono" />
		                    </p:column>
		                    <p:column>
		                    	<p:inputText id="idTelefono" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psTelefono}" title="Telefono"/>
		                    </p:column>
		                </p:row>                    	                    	
                    	
                    	<p:row>                    		
                    			<p:column>
		                    		<p:outputLabel value="Direccion" for="idDireccion" />
			                    </p:column>
		                    	<p:column>
			                    	<p:inputText id="idDireccion" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psDireccion}" title="Direccion"/>
		                    	</p:column>
	                    		
	                    		<p:column colspan = "4" rowspan="2">	                    	
			                    	<h3 style="margin-top: 0">Basic PickList</h3>
								    <p:pickList id="pickList" value="#{controladorRegistroBarberos.catServicio}" var="catalogo" itemLabel="#{catalogo.psNombreServicio}" itemValue="#{catalogo.piIdServicioPk}"/>
							    </p:column>	                    			                    		             		                   				                    	
					    </p:row>					   					 					   
 
 						<p:row>
 							<p:column>
                    			<p:outputLabel value="Biografia" for="idBiografia" />
                    		</p:column>
                    		<p:column>
                    			<p:inputTextarea id="idBiografia" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psBiografia}" rows="10" cols="50"/>
	                    	</p:column>       
 						</p:row>
 
 						<p:row>
 							<p:column>
	                    		<p:outputLabel value="Sucursal" for="idSucursal" />
		                    </p:column>
	                    	<p:column>
		                    	<p:selectOneMenu id="idSucursal" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.poSucursalFk.piIdSucursal}" >
		                    		<f:selectItem itemLabel="-- Elija Opción --" itemValue="0" />
		                    		<f:selectItems value="#{controladorRegistroBarberos.catSucursal}" var="catalogo" itemLabel="#{catalogo.psNombreBarberia}" itemValue="#{catalogo.piIdSucursal}"/>
		                		</p:selectOneMenu>
	                    	</p:column>
	                    	<p:column>
	                    		<p:outputLabel  value="Horario de" for="idHoraIni"/>
	                    	</p:column>
	                    	<p:column>		  
		        				<p:inputText id="idHoraIni" value="#{controladorRegistroBarberos.registroBarberoVO.psHorarioIni}" title="Hora Inicio"/>        				
		        			</p:column>
		        			<p:column>
		        				<p:outputLabel for="idHorarioFin" value="a" />
		        			</p:column>
		        			<p:column>
		        				<p:inputText id="idHorarioFin" value="#{controladorRegistroBarberos.registroBarberoVO.psHorarioFin}" title="Hora Inicio"/>
	                    	</p:column>
 						</p:row>
 						<p:row>
 							<p:column>
	 							<p:outputLabel value="Correo Electronico" for="idEmail"/>
	 						</p:column>
	 						<p:column>   
						        <p:inputText id="idEmail" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.psEmail}"/>
						            <!-- <p:keyFilter mask="email"/>
						        </p:inputText> -->
						    </p:column>
						    <!-- <p:column>
						    	<p:outputLabel value="Dias" />
						    </p:column>
						   	<p:column>
						   		<p:outputLabel value="D" for="idDomingo"/>
						   		<p:selectBooleanCheckbox id = "idDomingo" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.piDiaDomingo}" />
							</p:column> -->
 						</p:row>
 						<p:row>
 							<p:column>
 								<p:outputLabel value="Puesto" for="idPuesto" />
 							</p:column>
 							<p:column>
		                    	<p:selectOneMenu id="idPuesto" value="#{controladorRegistroBarberos.registroBarberoVO.barberoDTO.poPuestoFK.piIdPuesto}" >
		                    		<f:selectItem itemLabel="-- Elija Opción --" itemValue="0" />
		                    		<f:selectItems value="#{controladorRegistroBarberos.catPuesto}" var="catalogo" itemLabel="#{catalogo.psPuesto}" itemValue="#{catalogo.piIdPuesto}"/>
		                		</p:selectOneMenu>
 							</p:column>
 						</p:row>
                	</p:panelGrid>
                </p:panel>
                <p:commandButton value="Insertar" id="idInsertar" update=":growl" actionListener="#{controladorRegistroBarberos.registrarBarbero}" styleClass="ui-priority-primary" />
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
